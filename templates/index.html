{% extends "layout.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<table class="table table-striped">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Birthday</th>
					<th>Zipcode</th>
					<th></th>
				</tr>
				{% for person in people %}
					<tr>
						<td>{{person.firstname}}</td>
						<td>{{person.lastname}}</td>
						<td>{{person.birthday}}</td>
						<td>{{person.zipcode}}</td>
						<td><a class="btn btn-sm btn-default" href="/edit/{{person.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
					</tr>
				{% endfor %}
			</table>

			{% include "_form.html" %}
		</div>
	</div>
{% endblock %}
